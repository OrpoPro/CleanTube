<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: system-ui, Arial;
      padding: 14px;
      width: 230px;
      background: #0f0f0f;
      color: #e6e6e6;
    }

    h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #ffffff;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 10px;
      background: #1a1a1a;
      transition: background .15s;
    }

    label:hover {
      background: #232323;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #3ea6ff;
      cursor: pointer;
    }

    .hint {
      font-size: 11px;
      opacity: .7;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h3>Показывать разделы</h3>

  <label>
    <input type="checkbox" id="nav"> Навигатор
  </label>

  <label>
    <input type="checkbox" id="more"> Другие возможности
  </label>

  <label>
    <input type="checkbox" id="footer"> Нижние ссылки
  </label>

  <div class="hint">Изменения применяются сразу</div>

  <script src="popup.js"></script>
</body>
</html>
